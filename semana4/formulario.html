<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formularios</title>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <main>
        <form action="posicionamiento.html" method="post">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Ingrese su cumpleaños"
                    required>
            </div>


            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name=password" id="password" placeholder="Ingrese contraseña" required pattern="(?= [.*[A-Z]).{8,}$">
            </div>


            <div class="form-group">
                <label for="genero">Genero:</label>
                <div id="genero">
                    <input type="radio" name="genero" id="genero_masculino" value=masculino>
                    <label for="genero_masculino">Masculino</label>
                    <input type="radio" name="genero" id="genero_femenino" value="femenino">
                    <label for="genero_femenino">Femenino</label>
                </div>
            </div>


            <div class="form-group">
                <label for="materias">Materias cursadas</label>
                <input type="number" value="5" name="materias" id="materias" min="1" max="5">
            </div>


            <div class="form-group">
                <label for="dui">Dui:</label>
                <input type="text" name="dui" id="dui" placeholder="Ingresa tu Dui" required pattern="[0-9](8)-[0-9](1)"
                    title="El dui ingresado no es valido">
            </div>


            <div class="form-group">
                <label for="carrera">Selecciona una carrera</label>
                <select name="carrera" id="carrera">
                    <option value="SND">Ingenieria de Software y Negocios Digitales </option>
                    <OPtion value="INE">Ingenieria de Negocios</OPtion>
                    <option value="LEN">Licenciatura en Economía y Negocios</option>
                </select>
            </div>


            <div class="form-group">
                <label for="perfil">Perfil Profesional</label>
                <textarea name="perfil" id="perfil" rows="10"></textarea>
            </div>

            
            <input type="submit" value="Registrarse" name="registrarse" id="registrarse">
            
        </form>
    </main>

</body>

</html>
